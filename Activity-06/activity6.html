<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 6</title>
  <style>
    /* Tag Reference */
    body {
      background-color: #f2f2f2;
      margin: 0 20%;
    }

    /* Class Reference */
    .centered {
      text-align: center;
    }

    /* ID Reference */
    #main-header {
      background-color: #030303;
      color: #FFD700;
      padding: 20px;
    }

    #main-image {
      border-radius: 15px;
      display: block;
      margin: 20px auto;
      width: 500px;
    }

    #footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="main-header" class="centered">Landscape Sunset</h1>
  </header>
  <main>
    <img id="main-image" src="setting_sun.jpg" alt="A serene landscape with a setting sun">
    <p>How about that sunset? Beautiful!</p>
  </main>
  <footer id="footer" class="centered">
    &copy; 2024 Logotau Avanitele
  </footer>
</body>
</html>
