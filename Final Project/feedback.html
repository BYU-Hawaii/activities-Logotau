    <main>
        <h1>We'd Love to Hear From You!</h1>
        <form id="feedbackForm" class="feedback-form" action="feedback.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">How much did you enjoy our website?</label>
            <select id="rating" name="rating" required>
                <option value="">Select a rating</option>
                <option value="5">5 - Loved it!</option>
                <option value="4">4 - Really good</option>
                <option value="3">3 - It was okay</option>
                <option value="2">2 - Didn't like it much</option>
                <option value="1">1 - Didn't like it at all</option>
            </select>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
